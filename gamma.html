}

25%{bottom:-60%%;}

<script>
'use strict';
let hall1 = document.querySelector("#hall1").style;
let hall2 = document.querySelector("#hall2").style;
let hall3 = document.querySelector("#hall3").style;
let gun = document.querySelector("#gun").style;
let Gun = document.querySelector("#gun");
let lb = document.querySelector("#ml").style;
let h1 = -100;
let h2 = 0;
let h3 = 100;
let istretch = 100;
let gunlower = -30;
let intervl;
let intervr;
let stretchinterv;
let ngun = 0;
const holdfire=()=>{
gun.animation="";
}
const machinegun=()=>{
gun.animation="vibr 0.05s linear infinite";
}
const animch=(src)=>{
setTimeout(()=>{
Gun.src=src;
},500);
}
const chgun=()=>{
gun.animation = "smoothch 1s linear";
setTimeout(()=>{
gun.animation="";
},1000);
switch(ngun){
case 0:
ngun+=1;
gun.width = "40%";
animch("mgun1.png");
break;
case 1:
ngun+=1;
gun.width = "50%";
animch("mgun2.png");
break;
case 2:
ngun+=1;
gun.width = "50%";
animch("mgun3.png");
break;
case 3:
ngun+=1;
gun.width = "50%";
animch("mgun4.png");
break;
case 4:
ngun+=1;
gun.width = "50%";
animch("mgun5.png");
break;
case 5:
ngun+=1;
gun.width = "50%";
animch("mgun6.png");
break;
case 6:
ngun = 0;
gun.width = "50%";
animch("mgun7.png");
break;
}
}
const down=()=>{
stretchinterv = setTimeout(()=>{
if(istretch>100 && gunlower===-17){
istretch-=1;
hall1.height = istretch+"%";
hall2.height = istretch+"%";
hall3.height = istretch+"%";
}
else if(istretch===100 && gunlower>-50){
gunlower-=1;
gun.bottom = gunlower+"%";
}
else{return}
down();
},0);
}
const up=()=>{
stretchinterv = setTimeout(()=>{
if(istretch<200 && gunlower===-17){
istretch+=1;
hall1.height = istretch+"%";
hall2.height = istretch+"%";
hall3.height = istretch+"%";
}
else if(istretch<200 && gunlower<-17){
gunlower+=1;
gun.bottom = gunlower+"%";
}
else{return}
up();
},0);
}
const drastright=()=>{
if(h1<=50 && h1>-50){
h1=-100;h2=0;h3=100;
hall1.left=h1+"%";
hall2.left=h2+"%";
hall3.left=h3+"%";
}
else if(h2<=50 && h2>-30){
h1=-200;h2=-100;h3=0;
hall1.left=h1+"%";
hall2.left=h2+"%";
hall3.left=h3+"%";
}
else{return}
}
const right=()=>{
intervr = setTimeout(()=>{
if(h3>-40){
h1-=0.8;h2-=0.8;h3-=0.8;
hall1.left = h1+"%";
hall2.left = h2+"%";
hall3.left = h3+"%";
}
else{return}
right();
},5);
}
const drastleft=()=>{
if(h3<=50 && h3>-50){
h1=-100;h2=0;h3=100;
hall1.left=h1+"%";
hall2.left=h2+"%";
hall3.left=h3+"%";
}
else if(h2<=50 && h2>-30){
h1=0;h2=100;h3=200;
hall1.left=h1+"%";
hall2.left=h2+"%";
hall3.left=h3+"%";
}
else{return}
}
const left=()=>{
intervl = setTimeout(()=>{
if(h1<50){
h1+=0.8;h2+=0.8;h3+=0.8;
hall1.left = h1+"%";
hall2.left = h2+"%";
hall3.left = h3+"%";
}
else{return}
left();
},5);
}
</script>
